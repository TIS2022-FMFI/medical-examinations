{% extends 'general.html' %}
{% block content %}

    {% if 'create' in request.path %}
        <h1 class="exam-form-h1">Pridať prehliadku</h1>
    {% else %}
        <h1 class="exam-form-h1">Upravť prehliadku</h1>
    {% endif %}

    <div class="exam-form-block">
    
    <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="exam-form-submit" value="Submit">
    </form>


    <button class="exam-form-button"><a href="{% url 'examinationtypes' %}">back</a></button>
    {% if 'create' not in request.path %}
        <button class="exam-form-button"><a href="{% url 'examinationTypeDelete' examinatonType.id %}">delete</a></button>
    {% endif %}

</div>

{% endblock content%}
