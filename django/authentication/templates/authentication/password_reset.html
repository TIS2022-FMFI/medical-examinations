{% extends 'authenticationRoot.html' %}

{% block content %}
<div class="form-regular-div">
<h3>Obnova Hesla</h3>

<div>
    <script>
        url_login="{% url 'login'%}"
    </script>
<button class="button-regular" role="button" onclick="location.href=url_login">Login</button>
</div>

<form method="POST">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="Send email" value="Submit" class="form-regular-submit">
</form>
</div>


{% endblock content%}
