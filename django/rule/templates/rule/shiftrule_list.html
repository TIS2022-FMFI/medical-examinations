{% extends 'general.html' %}

<h1>Zoznam zmenností</h1>

<table>
    <tr>
        <th>Názov</th>
        <th></th>
    </tr>
    {% for shift in object_list  %}

        <td><a href="{% url 'shiftUpdate' shift.id %}">{{shift.name}}</a></td>

{% endblock content%}
