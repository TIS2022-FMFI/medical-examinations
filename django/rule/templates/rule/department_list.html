{% extends 'general.html' %}
{% block content %}

<button class="button-regular" role="button" onclick="window.location.href='create/';">Pridať oddelenie</button>
<div class="form-regular-div">
<table>
    <caption>Zoznam oddelení</caption>
    <thead>
    <tr>
        <th>Názov</th>
        <th>Mesto</th>
        <th></th>
    </tr>
    </thead>
    {% for department in object_list  %}
    <tr>

        <td><a href="{% url 'departmentUpdate' department.id %}">{{department.name}}</a></td>
        <td><a href="{% url 'cityUpdate' department.cityId.id %}">{{department.name}}</a></td>
        <td><a href="{% url 'departmentDelete' department.id %}">delete</a></td>
    </tr>  
    {% empty %}
        <h3>Žiadne oddelenia</h3>
    {% endfor %}
</table>
</div>
{% endblock content%}
