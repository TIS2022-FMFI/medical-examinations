{% extends 'general.html' %}
{% block content %}

<div class="form-regular-div">
{% if 'create' in request.path %}
    <h1>Pridať oddelenie</h1>
{% else %}
    <h1>Upraviť oddelenie</h1>
{% endif %}

<button class="button-regular" role="button" onclick="window.location.href='/department/';">Späť</button>
<form method="POST" action="">
    {% csrf_token %}
    <p>
        <label for="{{form.name.auto_id}}">Názov:</label>
        {{form.name}}
    </p>
    <p>
        <label for="{{form.cityId.auto_id}}">Mesto:</label>
        {{form.cityId}}
    </p>
    <input type="submit" value="Uložiť" class="form-regular-submit">
</form>
</div>
{% endblock content%}
